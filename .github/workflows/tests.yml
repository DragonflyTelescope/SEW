name: tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env: 
  SE_EXECUTABLE: sextractor

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with: 
          python-version: "3.8"
      - name: Install Packages
        run: | 
          sudo apt-get install sextractor
          pip install -e ".[dev]"
      - name: Run Unit Tests
        run: pytest -v .
